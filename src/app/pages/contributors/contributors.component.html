<ngx-heading-section
  heading="A new way to discover awesome github repositories"
  separatorText="Top Repositories"
></ngx-heading-section>

<tui-notification
  status="error"
  class="notification"
  *ngIf="error$ | async as error"
>
  {{ error }}
</tui-notification>

<tui-loader
  [showLoader]="(loading$ | async)!"
  [overlay]="true"
  [inheritColor]="false"
>
</tui-loader>
